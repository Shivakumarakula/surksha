{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        /* Reuse styles from device_details.html */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #ff4081;
            margin-bottom: 20px;
        }
        a {
            color: #00ddeb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Failed</h2>
        <p>{{ error }}</p>
        <p><a href="{% url 'add_device' %}">Return to Catalog</a></p>
    </div>
</body>
</html>
