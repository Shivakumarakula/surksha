<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .image-container {
            display: none;
            flex: 1;
            background-image: url({% static 'myapp/images/fimg.jpg' %}); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        @media (min-width: 768px) {
            .image-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Enter New Password</h2>
            <form id="passwordForm" method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                <input type="password" name="new_password" placeholder="Enter new password" required>
                <input type="password" name="re_new_password" placeholder="Re-enter new password" required>
                <button type="submit">Set New Password</button>
                <p id="error-message" style="color: red; display: none;">Passwords do not match</p>
            </form>
        </div>
        <div class="image-container"></div>
    </div>

    <script>
        function validatePassword() {
            const newPassword = document.querySelector('input[name="new_password"]').value;
            const reNewPassword = document.querySelector('input[name="re_new_password"]').value;
            const errorMessage = document.getElementById("error-message");

            if (newPassword !== reNewPassword) {
                errorMessage.style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
