<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .image-container {
            flex: 1;
            background-image: url("{% static 'myapp/images/forgotpassimg.jpg' %}"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 80px;
            right: 80px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            .back-button {
                position: static;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/login" class="back-button">Back</a>
    <div class="container">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <form id="resetForm" method="post" onsubmit="return validateForm()" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            </form>
        </div>
        <div class="image-container"></div>
    </div>

    <script>
        function validateForm() {
            const email = document.querySelector('input[name="email"]').value;
            // Add any additional validation if necessary
            return true;
        }
    </script>
</body>
</html>
